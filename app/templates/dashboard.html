<h1>Dashboard</h1>
<form action="/submit_comment" method="post">
    <input type="hidden" name="csrf_token" value="{{ session['csrf_token'] }}">
    
    Comentario: <input type="text" name="comment">
    <input type="submit">
</form>

<ul>
    {% for comment in comments %}
        <li>{{ comment['comment'] }}</li> 
    {% endfor %}
</ul>
